<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Syntax</title>
</head>

<body>
    <h3>JS Data Types</h3>
    <p id="demo"> </p>

 
    <script>
    
    //Typeof
    let length = 16;
    let fullname = "John Doe";

    const x = {
        firstname : "john",
        lastname : "Doe"
    }

    document.getElementById("demo").innerHTML = length + " " + fullname + " " + x.firstname;
    </script>
</body>
</html>
