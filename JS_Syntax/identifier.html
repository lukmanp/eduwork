<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Identifier</title>
</head>

<body>
    <h3>JS Identifier</h3>
    <p id="Identifier"></p>

    <script>
       let nama = "Lukman"
       const namaBelakang = " Prayogi"
       
       document.getElementById("Identifier").innerHTML = nama + namaBelakang;
    </script>
</body>
</html>
