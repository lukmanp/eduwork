<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tugas Js Syntax</title>
  </head>
  <body>
    <h3>Ini Adalah Tugas JS Syntax</h3>
    <p id="number"></p>

    <script>
      let x, y, z;
      x = 10;
      y = " Saya Belajar Javascript";
      z = 15;

      document.getElementById("number").innerHTML = x + z + y;
    </script>
  </body>
</html>
